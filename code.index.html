<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Unblocker</h1>
    <form id="unblockerForm">
        <input type="text" id="url" placeholder="Enter URL" required>
        <button type="submit">Go</button>
    </form>
    <iframe id="unblockerFrame" name="unblockerFrame"></iframe>

    <script>
        document.getElementById('unblockerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var url = document.getElementById('url').value;
            document.getElementById('unblockerFrame').src = 'https://cors-anywhere.herokuapp.com/' + url;
        });
    </script>
</body>
</html>
